name: wt_firepod
description: Package the integrates Firebase and Riverpod functionality.
version: 1.0.0+1
publish_to: 'none'
homepage: https://github.com/tmcmaster/wt_firepod

environment:
  sdk: '>=3.2.4 <4.0.0'

# Scripts to be run with rps
scripts:
  init: flutter pub get
  clean: flutter clean
  refresh: flutter clean; flutter pub get
  test: flutter test
  check: flutter analyze
  outdated: dart pub outdated --show-all
  freezed:
    build: dart run build_runner build --delete-conflicting-outputs

dependencies:
  crypto:
  firebase_auth: 
  firebase_core: 
  firebase_crashlytics: 
  firebase_database: 
  firebase_storage:
  firebase_ui_auth: 
  firebase_ui_localizations: 
  firebase_ui_oauth_apple: 
  firebase_ui_oauth_google: 
  flutter:
    sdk: flutter
  flutter_form_builder:
  flutter_localization: 
  flutter_riverpod: 
  font_awesome_flutter: 
  form_builder_validators: 
  freezed_annotation: 
  go_router:
  google_sign_in: 
  logger: 
  shared_preferences: 
  sign_in_with_apple: 
  uuid: 

  wt_action_button:
    git:
      url: git@github.com:tmcmaster/wt_action_button.git
  wt_app_scaffold:
    git:
      url: git@github.com:tmcmaster/wt_app_scaffold.git
  wt_logging:
    git:
      url: git@github.com:tmcmaster/wt_logging.git
  wt_models:
    git:
      url: git@github.com:tmcmaster/wt_models.git
  wt_settings:
    git:
      url: git@github.com:tmcmaster/wt_settings.git

dev_dependencies:
  flutter_test:
    sdk: flutter

