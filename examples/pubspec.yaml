name: wt_firepod_examples
description: Examples project for the wt_firepod package.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.29.2'

dependencies:
  cupertino_icons: 
  firebase_auth: ^5.5.2 
  firebase_core: ^3.13.0
  firebase_database: ^11.3.5
  flutter:
    sdk: flutter
  flutter_form_builder:
  flutter_riverpod: 
  font_awesome_flutter: 
  form_builder_validators: 
  freezed: 
  freezed_annotation: 
  google_sign_in: ^6.3.0
  json_annotation: 
  logger: 
  riverpod: 
  wt_action_button:
    git: git@github.com:tmcmaster/wt_action_button.git
  wt_app_scaffold:
    git: git@github.com:tmcmaster/wt_app_scaffold.git
  wt_firepod:
    git: git@github.com:tmcmaster/wt_firepod.git
  wt_logging:
    git: git@github.com:tmcmaster/wt_logging.git
  wt_models:
    git: git@github.com:tmcmaster/wt_models.git
  wt_settings:
    git: git@github.com:tmcmaster/wt_settings.git

dev_dependencies:
  build_runner: 
  flutter_lints: 
  flutter_test:
    sdk: flutter
  json_serializable: 
flutter:
  uses-material-design: true
  assets:
    - assets/

dependency_overrides:
  wt_app_scaffold:
    path: ../../wt_app_scaffold
  wt_firepod:
    path: ..
  wt_models:
    path: ../../wt_models
  wt_settings:
    path: ../../wt_settings
  wt_logging:
    path: ../../wt_logging
